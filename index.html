<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Surprise üéÑ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-top: 20%;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
    }
    #passwordSection {
      display: none;
      margin-top: 30px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    #error {
      color: #ff6b6b;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>P'tit prank, la surprise sera dispo le jour de No√´l üòÅ (je t'aiiiime ‚ù§Ô∏è)</h1>
<p id="subtitle">La surprise arrive dans (pas si longtemps) :</p>
<div id="timer"></div>

<div id="passwordSection">
  <p>C'est pour moi pour que je teste donc t'auras pas le mot de passe (chehhhhhh)</p>
  <input type="password" id="passwordInput" placeholder="Mot de passe">
  <button onclick="verifierMotDePasse()">Ouvrir</button>
  <div id="error"></div>
</div>

<script>
  const dateCible = new Date("2025-12-25T00:01:00+01:00").getTime();
  const lienDoc = "https://docs.google.com/document/d/100PKjd2tSe_ebikX3rBZ_HXfakEvrzcHYxOTpgtfIAE/edit?usp=sharing";
  const bonMotDePasse = "cestpasnoelvoyons";

  setInterval(() => {
    const maintenant = new Date().getTime();
    const difference = dateCible - maintenant;

    if (difference <= 0) {
      document.getElementById("timer").style.display = "none";
      document.getElementById("subtitle").innerText =
        "C'est l'heure !!";
      document.getElementById("passwordSection").style.display = "block";
    } else {
      const jours = Math.floor(difference / (1000 * 60 * 60 * 24));
      const heures = Math.floor((difference / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((difference / (1000 * 60)) % 60);
      const secondes = Math.floor((difference / 1000) % 60);

      document.getElementById("timer").innerText =
        `${jours}j ${heures}h ${minutes}m ${secondes}s`;
    }
  }, 1000);

  function verifierMotDePasse() {
    const input = document.getElementById("passwordInput").value;
    const error = document.getElementById("error");

    if (input === bonMotDePasse) {
      window.location.href = lienDoc;
    } else {
      error.innerText = "‚ùå Mauvais mot de passe‚Ä¶ ";
    }
  }
</script>

</body>
</html>
